<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="body" class="container text-center pacity-0">
        <div class="row center pacity-0">
            <div>
                <h1>Weather DashBoard</h1>
            </div>
        </div>
        <div class="row ">
            <div class="col-3">
                <h2 class="text-start">Search for a City:</h2>
                <form id="weatherSearch">
                    <div class="mb-3 ">
                      <input type="text" class="form-control" id="location" aria-describedby="emailHelp" placeholder="City">
                    </div>
                    <div class="mb-3">
                        <button id="weatherButton" class="btn btn-primary">Search</button>
                    </div>
                </form>
                <hr>
                <div id="storedCity" class="d-flex flex-column">
                    <!-- Past cities will go here -->
                </div>
            </div>
            <!-- second colum -->
            <div class="col-9 ">
                <div id="todaysWeather" class="row ">
                    <!-- Today's weather report -->
                </div>
                <hr>
                <h2>5 Day Forecast</h2>
                <div id="forecast" class="row ">
                    <!-- 5 day forcast -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="assets/JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
